---
name: CI

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: 'pmoscode.wikijs'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'pmoscode.wikijs'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible yamllint

      - name: Lint code.
        run: |
          yamllint .
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distrib:
          - debian10:latest
          - debian11:latest
          - ubuntu2004:latest
          - ubuntu2204:latest

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'pmoscode.wikijs'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] docker

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRIB: ${{ matrix.distrib }}
